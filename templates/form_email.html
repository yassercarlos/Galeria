<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Galería de fotos con Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/estilos.css">
    <script>
        $(document).ready(function () {
            $("#b_enviar").click(function () {
                $("#formulario").attr("action", "/email");
                $("#formulario").submit();
            });
            $("#b_cancelar").click(function () {
                $("#formulario").attr("action", "/");
                $("#formulario").submit();
            });
        });
    </script>

</head>

<body class="container">
    <form action="" id="formulario" method="POST" class="col-md-6">
        <h1>Enviar fondo por email</h1>
        <div class="card img-fluid">
            <img class="card-img-top" src="static/fondos/{{fondo}}" alt="{{fondo}}" />
            <div class="card-body">
                <h4 class="card-title">{{titulo}}</h4>
                <p class="card-text">{{descripcion}}</p>

            </div>
        </div>
        <input type="hidden" name="_id" value='{{id}}'>
        <input class="form-control" type="email" name="email"
            placeholder="Indique aquí su email para recibir este fondo">
        <div class="row">
            <div class="col-md-5 mb-3">
                <button class="btn btn-primary mt-2" type="submit" id="b_enviar">ENVIAR EMAIL</button>
            </div>
            <div class="col-md-7 mb-3">
                <button class="btn btn-secondary mt-2" type="submit" id="b_cancelar">CANCELAR (VOLVER A LA
                    GALERÍA)</button>
            </div>
        </div>
    </form>
</body>

</html>
